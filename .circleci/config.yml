version: 2.1

orbs:
  win: circleci/windows@2.2.0

executors:
  linux:
    docker:
      - image: circleci/python:3.8
      
  windows:
    name: win/default
    shell: powershell.exe

commands:
  tox:
    description: "Build and test with tox"
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements/dev.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements/dev.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements/dev.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            tox
      - store_artifacts:
          path: output

jobs:
  build_windows:
    executor: windows
    steps:
      - tox
  build_linux:
    executor: linux
    steps:
      - tox
